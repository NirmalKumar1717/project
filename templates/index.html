{% load static %}
<html>
<head> <title> Title </title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
 </head>
<body>


{% if user.is_authenticated %}
   <h4> Hello, {{user.username}} </h4>
   <a href="accounts/logout"> logout </a>
{% else %}
   <a href="accounts/register"> register </a> <br> <br>
   <a href="accounts/login"> login </a>
{% endif %}
<br> <br>
<table border='2px'>
 <tr> <th> Name </th> <th> Age </th> <th> Qualification </th> <th> Year of passing </th>
 {% for tab in tabs %}
 <tr> <td>{{tab.name}} </td> <td>{{tab.age}} </td> <td> {{tab.Qualification}} </td> <td> {{tab.year_of_passing}}</td> </tr>
 {% endfor %}


</table>


</body>



</html>
